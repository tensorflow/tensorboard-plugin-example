<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-line-chart-data-loader/tf-line-chart-data-loader.html">
<link rel="import" href="../tf-imports/lodash.html">

<!--
  paramplot-card loads run-parameter data from the paramplot_plugin backend, and renders it.
-->
<dom-module id="paramplot-card">
  <template>
    <tf-card-heading title="[[tag]]">
    </tf-card-heading>
    <template is="dom-repeat" items="[[parameters]]" as="param">
      <tf-line-chart-data-loader
        active="[[active]]"
        data-series="[[dataToLoad.map(d => d.run)]]"
        data-to-load="[[dataToLoad]]"
        get-data-load-name="[[_getDataLoadName]]"
        get-data-load-url="[[getDataLoadUrlMap]]"
        request-data="[[requestDataMap]]"
        load-data-callback="[[_loadDataCallback]]"
        load-key="[[tag]]"
      > 
      </tf-line-chart-data-loader>
    </template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 330px;
        height: 235px;
        margin-right: 10px;
        margin-bottom: 15px;
      }
      :host[_expanded] {
        width: 700px;
        height: 500px;
      }

    </style>
  </template>
  <script>
    "use strict" ;

    Polymer({
      is: "paramplot-card",
      properties: {
        tag: String,
        parameters: Object,
        active: Boolean,
        ignoreYOutliers: Boolean,
        dataToLoad: Object, // map<string, data>
        getDataLoadUrlMap: {
          type: Function,
          value: function(param){
                return function(obj){
                  console.log(param);
                  console.log(obj.tag);
                  return tf_backend.getRouter().pluginRoute(
                      'paramdatabytag',
                      '/paramdatabytag',
                      new URLSearchParams({
                        tag: obj.tag,
                        parameter: param,
                      }));
                }
          },
        },
        // A function called to fetch the scalars data from the backend.
        // Should receive a {tag, run, experiment} object and return
        // a promise resolving with the fetched scalars. The default
        // implementation of this function executes:
        // this.requestManager.request(this.getDataLoadUrl({tag, run, experiment}))
        requestDataMap: {
          type: Function,
          value: (parameter) => function(obj) {
            const f = this.getDataLoadUrlMap('num_layers');
            console.log(typeof this.getDataLoadUrlMap);
            console.log(this.getDataLoadUrlMap)
            console.log(typeof f);
            console.log(obj)
            this.requestManager.request(this.getDataLoadUrlMap({tag:obj.tag, run:obj.run, experiment:obj.experiment}));
          }
        },
        _loadDataCallback: {
          type: Object,
          value: function() {
            return (scalarChart, metadatum, data) => {
              const formattedData = data.map(datum => ({
                wall_time: new Date(datum[0] * 1000),
                step: datum[1],
                scalar: datum[2],
              }));
              console.log('loading data into chart')
              const name = this._getSeriesNameFromDatum(metadatum);
              scalarChart.setSeriesMetadata(name, metadatum);
              scalarChart.setSeriesData(name, formattedData);
            };
          },
          readOnly: true,
        },
        /** @type {Function} */
        _colorScaleFunction: {
          type: Object,  // function: string => string
          value: () => tf_color_scale.runsColorScale,
        },
        requestManager: Object,
        _canceller: {
          type: Object,
          value: () => new tf_backend.Canceller(),
        },
      },
      attached() {
        // Defer reloading until after we're attached, because that ensures that
        // the requestManager has been set from above. (Polymer is tricky
        // sometimes)
        this._attached = true;
        this.reload();
      },
      reload() {
        this._fetchParameters().then(() => {
          this.querySelectorAll('tf-line-chart-data-loader').forEach(chart => {
            console.log('reloading all the charts after having fetched the parameters')
            chart.reload();
          });
        });
      },
      redraw() {
        this.querySelectorAll('tf-line-chart-data-loader').forEach(chart => {
            console.log('redrawing all the charts')
            chart.redraw();
          });
      },
      _fetchParameters() {
        if (!this._attached) {
          return;
        }
        this._canceller.cancelAll();
        const url = tf_backend.getRouter().pluginRoute('paramplot', '/parameters');
        const updateData = this._canceller.cancellable(result => {
          if (result.cancelled) {
            return;
          }
          const backendData = result.value;
          this.parameters = backendData.payload;
          console.log("printing the parameters which were returned by the plugin (stored in the run parameters config file)")
          console.log(this.parameters)
        });
        return this.requestManager.request(url).then(updateData);
      },
    });
  </script>
</dom-module>
